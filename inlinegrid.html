<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-elements</title>
    <style>
.grid-container{
    display:inline-grid;
    grid-template-columns: auto auto auto ;
    padding:10px 10px;
    background-color:blueviolet;

}
.grid-items{
    background-color: antiquewhite;
    border:1px solid black;
    padding:20px;
    font-size: 30px;
    text-align: center;

}
    </style>
</head>
<body>
    <h1>Grid template</h1>
    <P>this is to show that the grid can be of form inline grid where inline grid is smaller than the display grid</P>
    <div class="grid-container">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">6</div>
        <div class="grid-items">7</div>
        <div class="grid-items">8</div>
        <div class="grid-items">9</div>

        </div>
    </div>
</body>
</html>
